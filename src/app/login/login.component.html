

<form class="form-signin text-center" [formGroup]="loginForm" xmlns="http://www.w3.org/1999/html">
  <img class="mb-4" src="assets/logo.svg" alt="" width="90" height="90">
  <h1 class="h3 mb-3 font-weight-normal">Admin profile login</h1>
  <input name="username" type="username" class="form-control" placeholder="Username" required autofocus>
  <input name="password" type="password" class="form-control" formControlName="password" placeholder="Password" required>
  <div #wrongCredentialAlert class="alert alert-warning" role="alert" hidden="true">
    Credentials are incorrect
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Login</button>

</form>
