<!-- Queue -->
<h3>Queue</h3>
<div class="mat-elevation-z8">
  <table mat-table #queueTable [dataSource]="queue" matSort matSortDisableClear matSortDirection="asc">

    <!-- Id Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <!-- TaskId Column -->
    <ng-container matColumnDef="taskId" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Task id </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="'/task/' + element?.taskId">{{element?.taskId}}</a> </td>
    </ng-container>

    <!-- SolverGroup Column -->
    <ng-container matColumnDef="solverGroup" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Solver group </th>
      <td mat-cell *matCellDef="let element"> {{element?.solverGroup}} </td>
    </ng-container>

    <!-- NumberOfCpus Column -->
    <ng-container matColumnDef="numberOfCpus" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of CPUs </th>
      <td mat-cell *matCellDef="let element"> {{element?.numberOfCpus}} </td>
    </ng-container>

    <!-- NumberOfGpus Column -->
    <ng-container matColumnDef="numberOfGpus" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of GPUs </th>
      <td mat-cell *matCellDef="let element"> {{element?.numberOfGpus}} </td>
    </ng-container>

    <!-- RamMemory Column -->
    <ng-container matColumnDef="ramMemory" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ram memory </th>
      <td mat-cell *matCellDef="let element"> {{element?.ramMemory}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element?.priority}} </td>
    </ng-container>

    <!-- RisePriority Column -->
    <ng-container matColumnDef="risePriority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-primary btn-sm" (click)="risePriority(element.id)">Rise priority</button>
      </td>
    </ng-container>

    <!-- DropPriority Column -->
    <ng-container matColumnDef="dropPriority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-primary btn-sm" (click)="dropPriority(element.id)">Drop priority</button>
      </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-primary btn-sm" (click)="deleteEntry(element.id)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #queuePaginator [pageSizeOptions]="[10, 30, 100]" showFirstLastButtons></mat-paginator>
</div>
