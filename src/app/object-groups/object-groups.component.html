<!-- Frontend object groups -->
<h3>Frontend object groups</h3>
<div class="mat-elevation-z8">
  <table mat-table #groupsTable [dataSource]="groups" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

    <!-- Id Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
      <td mat-cell *matCellDef="let element"> {{element?.size}} </td>
    </ng-container>

    <!-- Quota Column -->
    <ng-container matColumnDef="quota">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quota </th>
      <td mat-cell *matCellDef="let element"> {{element?.quota}} </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
      <td mat-cell *matCellDef="let element"> {{element?.owner}} </td>
    </ng-container>

    <!-- CreationTime Column -->
    <ng-container matColumnDef="creationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation time </th>
      <td mat-cell *matCellDef="let element"> {{element?.creationTime}} </td>
    </ng-container>

    <!-- ModificationTime Column -->
    <ng-container matColumnDef="modificationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modification time </th>
      <td mat-cell *matCellDef="let element"> {{element?.modificationTime}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="isPublic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is public ?</th>
      <td mat-cell *matCellDef="let element"> {{element?.isPublic}} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-primary btn-sm" (click)="goTo(element.id)">Details / Objects</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #groupsPaginator [pageSizeOptions]="[10, 30, 100]" showFirstLastButtons></mat-paginator>
</div>
<br/>


<h5>New object group</h5>

<form class="row g-3 was-validated" #newGroupForm="ngForm" >

  <div class="col-md-3">
    <label for="id" class="form-label">Id (name)</label>
    <input type="text" pattern=".{4,255}" class="form-control" id="id" name="id" [(ngModel)]="newGroup!.id" [value]="newGroup?.id" required>
  </div>
  <div class="col-md-9">
    <label for="description" class="form-label">Description</label>
    <input type="text" pattern=".{0,255}" class="form-control" id="description" name="description" [(ngModel)]="newGroup!.description" [value]="newGroup?.description">
  </div>

  <div class="col-md-3">
    <label for="quota" class="form-label">Quota (KB)</label>
    <input type="number" class="form-control" id="quota" name="quota" [(ngModel)]="newGroup!.quota" [value]="newGroup?.quota">
  </div>
  <div class="col-md-9">
    <label for="permission" class="form-label">Permission</label>
    <input type="text" pattern=".{0,255}" class="form-control" id="permission" name="permission" [(ngModel)]="newGroup!.permission" [value]="newGroup?.permission">
  </div>

  <div class="col-md-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isPublic" name="isPublic" [(ngModel)]="newGroup!.isPublic" [checked]="newGroup?.isPublic">
      <label class="form-check-label" for="isPublic">
        Is public
      </label>
    </div>
  </div>

  <div class="col-2">
    <button type="submit" class="btn btn-primary" (click)="addNewGroup()">Add new group</button>
  </div>

</form>

<br/>
