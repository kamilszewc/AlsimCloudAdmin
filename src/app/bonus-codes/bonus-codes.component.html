<!-- BonusCodes -->
<h3>Bonus codes</h3>
<div class="mat-elevation-z8">
  <table mat-table #bonusCodesTable [dataSource]="bonusCodes" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <!-- Number of tokens Column -->
    <ng-container matColumnDef="numberOfTokens">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of tokens </th>
      <td mat-cell *matCellDef="let element"> {{element?.numberOfTokens}} </td>
    </ng-container>

    <!-- Number of days Column -->
    <ng-container matColumnDef="numberOfDays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of days </th>
      <td mat-cell *matCellDef="let element"> {{element?.numberOfDays}} </td>
    </ng-container>

    <!-- Expiration time Column -->
    <ng-container matColumnDef="expirationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiration time </th>
      <td mat-cell *matCellDef="let element"> {{element?.expirationTime}} </td>
    </ng-container>

    <!-- Is used Column -->
    <ng-container matColumnDef="isUsed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is used ? </th>
      <td mat-cell *matCellDef="let element"> {{element?.isUsed}} </td>
    </ng-container>

    <!-- Create date time Column -->
    <ng-container matColumnDef="createDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created on </th>
      <td mat-cell *matCellDef="let element"> {{element?.createDateTime}} </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-danger btn-sm" (click)="removeBonusCode(element.id)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white; margin-top: 20px">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
      diameter="50">
    </mat-progress-spinner>
  </div>

  <mat-paginator #bonusCodesPaginator [pageSizeOptions]="[10, 30, 100]" showFirstLastButtons></mat-paginator>
</div>
<br/>

<!-- New bonus code -->
<h3>New bonus code</h3>
<form class="row g-3 was-validated" #newBonusCodeForm="ngForm" >
  <div class="col-md-4">
    <label for="numberOfTokens" class="form-label">Number of tokens</label>
    <input type="number" class="form-control" id="numberOfTokens" name="numberOfTokens" [(ngModel)]="newBonusCode!.numberOfTokens" [value]="newBonusCode?.numberOfTokens" required>
  </div>
  <div class="col-md-4">
    <label for="numberOfDays" class="form-label">Number of days</label>
    <input type="number" class="form-control" id="numberOfDays" name="numberOfDays" [(ngModel)]="newBonusCode!.numberOfDays" [value]="newBonusCode?.numberOfDays" required>
  </div>
  <div class="col-md-4">
    <label for="validityDays" class="form-label">Days of validity</label>
    <input type="number" class="form-control" id="validityDays" name="validityDays" [(ngModel)]="newBonusCode!.validityDays" [value]="newBonusCode?.validityDays" required>
  </div>

  <div class="col-2">
    <button type="submit" class="btn btn-primary" (click)="addNewBonusCode()">Add new bonus code</button>
  </div>

</form>
<br/>
