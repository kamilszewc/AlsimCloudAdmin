<!-- Licenses -->
<h3>Licenses</h3>
<div class="mat-elevation-z8">
  <table mat-table #licensesTable [dataSource]="licenses" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <!-- LicenseType Column -->
    <ng-container matColumnDef="licenseType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> License type </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="'/license-type/' + element?.licenseType!.id!">{{element?.licenseType?.name}}</a> </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="'/users/' + element?.user!.id!">{{element?.user?.username}}</a> </td>
    </ng-container>

    <!-- ExpirationTime Column -->
    <ng-container matColumnDef="expirationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiration time </th>
      <td mat-cell *matCellDef="let element"> {{element?.expirationTime}} </td>
    </ng-container>

    <!-- IsEducational Column -->
    <ng-container matColumnDef="isEducational">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is educational ? </th>
      <td mat-cell *matCellDef="let element"> {{element?.isEducational}} </td>
    </ng-container>

    <!-- IsValid Column -->
    <ng-container matColumnDef="isValid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is valid ? </th>
      <td mat-cell *matCellDef="let element"> {{element?.isValid}} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-primary btn-sm" (click)="goTo(element.id)">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white; margin-top: 20px">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
      diameter="50">
    </mat-progress-spinner>
  </div>

  <mat-paginator #licensesPaginator [pageSizeOptions]="[10, 30, 100]" showFirstLastButtons></mat-paginator>
</div>
<br/>
